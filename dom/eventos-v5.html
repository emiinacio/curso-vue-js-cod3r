<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{ contador }}</h1>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!!</span>
        <hr>
        <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
        <hr>
        <input type="text" v-on:keyup.enter.alt="exibirAlerta">
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods:{
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            }, 
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(e) {
                e.stopPropagation(); 
            },
            exibirAlerta() {
                alert('Estou te alertando')
            },
            naoNavegar(event) {
                console.log('n√£o navegar')
                //event.preventDefault()
            }
        }
    })
</script>
