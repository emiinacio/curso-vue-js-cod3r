<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <input type="text" v-model="titulo"> <!--Substitui o v-bind e v-on (Two-Way-Binding)-->
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando Vue.Js 2'
        }
        })
</script>
