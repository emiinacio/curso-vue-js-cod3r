<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <h2>{{ saudacao() }}</h2> <!--- text...() para chamar methods-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao: function() {
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
