<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <h2>{{ saudacao() }}</h2> 
    <a v-bind:href="link">Google</a> 
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function() {
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
